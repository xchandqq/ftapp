<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="#" th:action="@{/sign-up}" th:object="${userdto}" method="POST">
                <p>First Name: 
                    <input type="text" th:field="*{firstname}"/>
                    <span th:if="${error_code == 'UD-01'}" th:text="${error_msg}"></span>
                </p>
                <p>Last Name: 
                    <input type="text" th:field="*{lastname}"/>
                    <span th:if="${error_code == 'UD-02'}" th:text="${error_msg}"></span>
                </p>
                <p>Username: 
                    <input type="text" th:field="*{username}"/>
                    <span th:if="${error_code == 'UD-03'}" th:text="${error_msg}"></span>
                    <span th:if="${error_code == 'UD-05'}" th:text="${error_msg}"></span>
                    <span th:if="${error_code == 'UD-08'}" th:text="${error_msg}"></span>
                </p>
                <p>Password: 
                    <input type="password" th:field="*{password}"/>
                    <span th:if="${error_code == 'UD-04'}" th:text="${error_msg}">}</span>
                    <span th:if="${error_code == 'UD-06'}" th:text="${error_msg}"></span>
                </p>
                <p>Repeat Password 
                    <input type="password" th:field="*{repeatedPassword}"/>
                    <span th:if="${error_code == 'UD-07'}" th:text="${error_msg}"></span>
                </p>
                <input type="submit" value="Submit"/>
                
            </form>
        </div>
    </body>
</html>
